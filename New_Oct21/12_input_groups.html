<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Input Group | Bootstrap 4</title>
</head>

<body>
  <h1 class="display-4 text-center my-4">Input Groups & Addons</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <div class="">
      <div class="">
        <span class="">@</span>
      </div>
      <input class="" type="text" placeholder="Username">
    </div>
    <br>
    <div class="">
      <input class="" type="text" placeholder="Email address">
      <div class="">
        <span class="">@something.com</span>
      </div>
    </div>
    <br>
    <label for="profile-url">Choose profile URL</label>
    <div class="">
      <div class="">
        <span class="">https://something.com/member/</span>
      </div>
      <input class="" type="text" id="profile-url">
    </div>
    <br>
    <div class="">
      <div class="">
        <span class="">$</span>
      </div>
      <input class="" type="text">
      <div class="">
        <span class="">.00</span>
      </div>
    </div>
    <br>
    <div class=" -lg">
      <div class="">
        <span class="">@</span>
      </div>
      <input class="" type="text" placeholder="Username">
    </div>
    <br>
    <div class="">
      <div class="">
        <span class="">
          <input class="" type="checkbox">
        </span>
      </div>
      <input class="" type="text">
    </div>
    <br>
    <div class="">
      <div class="">
        <span class="">
          <input class="" type="radio">
        </span>
      </div>
      <div class="">
        <span class="">$5.00</span>
      </div>
      <input class="" type="text">
    </div>
    <br>
    <div class="">
      <input class="" type="text" placeholder="Search for...">
      <span class="">
        <button class="" type="button">Search</button>
      </span>
    </div>

    <br>
    <hr>
    <br>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" name="name" id="name" class="form-control">
    </div>

    <br>

    <div class="input-group">
      <input type="email" name="email" id="email" placeholder="example988" class="form-control">
      <div class="input-group-append">
        <span class="input-group-text">@gmail.com</span>
      </div>
    </div>

    <br>

    <label for="url">Choose profile URL</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          https://something.com/user/
        </span>
      </div>
      <input type="text" name="name" id="name" class="form-control">
    </div>

    <br>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          $
        </span>
      </div>
      <input type="text" name="money" id="money" class="form-control">
      <div class="input-group-append">
        <span class="input-group-text">
          .00
        </span>
      </div>
    </div>

    <br>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <input type="radio" class="form-control">
        </span>
      </div>
      <div class="input-group-prepend">
        <span class="input-group-text">
          $5.00
        </span>
      </div>
      <input type="text" name="money" id="money" class="form-control">
    </div>

    <br>

    <div class="input-group">
      <input type="text" name="search" id="search" class="form-control">
      <span class="input-group-append">
        <button class="btn btn-success">Search</button>
      </span>
    </div>


  </div><!-- ./container -->
  <div style="margin-top:500px;"></div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
