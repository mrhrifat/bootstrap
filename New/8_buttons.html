<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Buttons | Bootstrap 4</title>
</head>

<body>
    <h2 class="display-4 text-center mb-5">Buttons & Button Groups</h2>
    <div class="container">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <button class="" type="button">Primary</button>
        <button class="" type="button">Secondary</button>
        <button class="" type="button">Success</button>
        <button class="" type="button">Info</button>
        <button class="" type="button">Warning</button>
        <button class="" type="button">Danger</button>
        <button class="" type="button">Link</button>

        <br><br>

        <!-- BUTTON TAGS -->
        <a class="" href="#" role="button">Link</a>
        <button class="" type="submit">Button</button>
        <input class="" type="button" value="Input">
        <input class="" type="submit" value="Submit">
        <input class="" type="reset" value="Reset">

        <br><br>

        <!-- OUTLINE BUTTONS -->
        <button class="" type="button">Primary</button>
        <button class="" type="button">Secondary</button>
        <button class="" type="button">Success</button>
        <button class="" type="button">Info</button>
        <button class="" type="button">Warning</button>
        <button class="" type="button">Danger</button>

        <br><br>

        <!-- BUTTON SIZES -->
        <button class="" type="button"><i class="fa fa-envelope"></i> Large button</button>
        <button class="" type="button">Small button</button>
        <br><br>
        <button class="" type="button">Block level button</button>

        <br><br>

        <!-- STATES -->
        <button class="" type="button">Regular Button</button>
        <button class="" type="button">Active Button</button>
        <button class="" type="button">Disabled Button</button>

        <button type="button" class="" data-toggle="button">
            Toggle State
        </button>

        <br><br>

        <!-- BUTTON DROPDOWNS -->
        <div class="dropdown">
            <button type="button" class="" data-toggle="dropdown">
                My Dropdown
            </button>
            <div class="">
                <a class="" href="#">Link One</a>
                <a class="" href="#">Link Two</a>
                <a class="" href="#">Link Three</a>
            </div>
        </div>

        <br><br>

        <!-- SPLIT DROPDOWNS -->
        <div class="">
            <button class="" type="button">My Button</button>
            <button class="" data-toggle="dropdown" type="button">
                <span class="">Toggle Dropdown</span>
            </button>
            <div class="">
                <a class="" href="#">Link One</a>
                <a class="" href="#">Link Two</a>
                <a class="" href="#">Link Three</a>
                <div class=""></div>
                <a class="" href="#">Link Four</a>
            </div>
        </div>

        <br><br>

        <!-- BUTTON GROUPS -->
        <div class="">
            <button class="" type="button">Left</button>
            <button class="" type="button">Middle</button>
            <button class="" type="button">Right</button>
        </div>

        <br></br>

        <div class="" role="toolbar">
            <div class="">
                <button class="" type="button">1</button>
                <button class="" type="button">2</button>
                <button class="" type="button">3</button>
                <button class="" type="button">4</button>
            </div>
            <div class=">
                <button class="" type="button">5</button>
                <button class="" type="button">6</button>
                <button class="" type="button">7</button>
            </div>
            <div class=">
                <button class="" type="button">8</button>
            </div>
        </div>

        <br><br>

        <div class="">
            <button class="" type="button">Left</button>
            <button class="" type="button">Middle</button>
            <button class="" type="button">Right</button>
        </div>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
